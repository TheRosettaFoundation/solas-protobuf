package SolasMatch.Common.Protobufs.Emails;

import "EmailMessage.proto";

message PootleProjectCreated
{
    required SolasMatch.Common.Protobufs.Emails.EmailMessage.Type email_type = 1 [default = PootleProjectCreated];
    required int32 user_id = 2;
    required string link = 3;
    required int32 task_id = 4;
}
